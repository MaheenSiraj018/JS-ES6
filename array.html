<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var arr=[82,87,89,75,90];

        console.log("DESTRUCTING OPERATOR");
        //destructing 
        var [score1,score2,score3,,score5]=arr;
        console.log(score1);


        //find 
        console.log("FIND METHOD");
        var findnum=arr.find(checknum)
        function checknum(value,index,array){
            return value>85;
        }
        console.log(findnum);

        //map
        console.log("MAP METHOD");
        const multiplybytwo = (a) =>{
            return a*2;
        }
        var arr2=arr.map(multiplybytwo);
        console.log(arr2);

        
        //filter
        console.log("FILTER METHOD");
        const checkmarks=(a)=>{
            return a>85;
        }
        var arr4=arr.filter(checkmarks);
        console.log(arr4);

        //spread
        console.log("SPREAD OPERATOR");
        var arr5=[...arr,...arr4];
        console.log(arr5);

        //rest
        console.log("REST OPERATOR");
        function sum(...n){
            let sum=0;
            for(let i of n){
                sum=sum+i;
            }
            return sum;
        }
        var total=sum(3,4,5,6);
        console.log(total);

        //foreach
        console.log("FOR EACH METHOD");
        const multiplybythree = (a,index,array) =>{
            array[index]=a*3;
        }
        arr.forEach(multiplybythree);
        console.log(arr);

        //find function in array
        var x=[2,4,5,6,7];
        let find=x.find(myfunc);

        function myfunc(value,index,array){
            return value>4;
        }
        console.log(find);

        //findindex function in array
        var x=[2,4,5,6,7];
        let findindex=x.findIndex(myfunc);

        function myfunc(value,index,array){
            return value>4;
        }
        console.log(findindex);

        //slice
        arr7=arr.slice(1,3);
        console.log(arr7);

        arr8=arr.slice(-3,-1);
        console.log(arr8);

        //splice
        arr.splice(1,0,9);
        console.log(arr);

        arr.splice(0,0,91);
        console.log(arr);

        arr.splice(0,1);
        console.log(arr);

        //fill
        console.log("Fill Method");
        arr.fill(0,1,3);
        console.log(arr);

        //join
        console.log("Join Method");
        var a=arr.join();
        console.log(a);
        var b=arr.join('*');
        console.log(b);

        //every
        var x=[2,4,5,6,7];
        let y=x.every(myfunc);

        function myfunc(value,index,array){
            return value>4;
        }
        console.log(y);

        //some
        var x=[2,4,5,6,7];
        let z=x.some(myfunc);

        function myfunc(value,index,array){
            return value>4;
        }
        console.log(z);

        //flat
        var num=[[1,2],[3,4],[5,6]];
        var flat=num.flat();
        console.log(flat);

    </script>
</body>
</html>
